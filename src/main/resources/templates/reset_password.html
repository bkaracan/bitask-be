<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Password Reset Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center;">
<div style="background-color: #ffffff; padding: 20px; margin: 20px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px;">
  <h2 style="color: #333333;">Hi there <span th:text="${username} + ','"></span></h2>
  <p style="font-size: 18px; font-weight: bold; color: #333333;">Your reset code:
    <span style="font-size: 1.5rem; background-color: #f1f1f1; padding: 10px; border-radius: 5px; color: #333333;" th:text="${activation_code}">XXXXXX</span>
  </p>
  <p style="color: #666666;">This code will expire in 15 minutes.</p>
  <div style="margin-top: 20px; font-size: 14px; color: #aaaaaa;">
    <p>Thanks,<br/>Bitask Team</p>
  </div>
</div>
</body>
</html>
