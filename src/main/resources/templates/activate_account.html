<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate your account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center;">
<div style="background-color: #ffffff; padding: 20px; margin: 20px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px;">
    <h2 style="color: #333333;">Hi there <span th:text="${username} + ','"></span></h2>
    <p style="color: #666666; font-size: 16px; line-height: 1.5;">Please click the link below to activate your account:</p>
    <p>
        <a th:href="@{${confirmationUrl}}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; color: #ffffff; background-color: #007BFF; text-decoration: none; border-radius: 5px;">Activate My Account</a>
    </p>
    <p style="font-size: 18px; font-weight: bold; color: #333333;">Your activation code: <span class="activation-code" th:text="${activation_code}">XXXXXX</span></p>
    <p style="color: #666666;">This code will expire in 15 minutes.</p>
    <div style="margin-top: 20px; font-size: 14px; color: #aaaaaa;">
        <p>Thanks,<br/>Bitask Team</p>
    </div>
</div>
</body>
</html>
